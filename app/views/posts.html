<div ng-controller='PostsCtrl'>
  <h1>{{ heading }}</h1>

  <form ng-submit='create()'>
    <div>
      <label for='title'>Title</label>
      <input type='text' name='title' id='title' ng-model='newPost.title'/>
    </div>
    <p>{{ newPost.title | titleize }}</p>
    <div>
      <label for='body'>Body</label>
      <textarea name='body' id='body' ng-model='newPost.body'></textarea>
    </div>
    <input type='submit' class='btn'/>
  </form>

  <ul>
    <li ng-repeat='post in posts' >
      <h2 ng-click='get($index)'>{{ post.title | titleize }}</h2>
      <p preview><button ng-click='delete($index)'>X</button> {{ post.body }}</p>

    </li>
  </ul>

</div>
